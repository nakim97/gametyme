    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1 id="logo"> <a href="index.html"><i class="fa-solid fa-dragon" id="logo-icon"></i> GameTyme</a> </h1>
        <div id="navbar">
            <ul>
                <li> <a href="index.html"> Home </a></li>
                <li> <a href="games.html"> Games </a></li>
                <li> <a href="genres.html"> Genres </a></li>
                <li> <a href="companies.html"> Companies </a></li>
                <li> <a href="platforms.html"> Platforms </a></li>

                <li> <a href="playthroughs.html"> Playthroughs </a></li>
                <li> <a href="users.html"> Users </a></li>
            </ul>
        </div>    
    </header>
    <br>
    <h3 id="title">Genres</h3>
    <br>
    <div id="addBtnContainer">
        <button id="addnewBtn" onclick="addNew()">Add New Genre</button>
    </div>

    <div id="genres">
        <table>
            <tr>
                <th>Genre ID</th>
                <th>Genre Name</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>1</td>
                <td>Action</td>
                <td><button id="editGenresBtn" onclick="showEdit()"><i class="fa-solid fa-pen-to-square" id="editIcon"></i></button></td>
                <td><button id="deleteGenresBtn" onclick="showDelete()"><i class="fa-solid fa-xmark" id="deleteIcon"></i></button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Adventure</td>
                <td><button id="editGenresBtn"  onclick="showEdit()" ><i class="fa-solid fa-pen-to-square" id="editIcon"></i></button></td>
                <td><button id="deleteGenresBtn"  onclick="showDelete()"><i class="fa-solid fa-xmark" id="deleteIcon"></i></button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Shooter</td>
                <td><button id="editGenresBtn"  onclick="showEdit()"><i class="fa-solid fa-pen-to-square" id="editIcon"></i></button></td>
                <td><button id="deleteGenresBtn"  onclick="showDelete()"><i class="fa-solid fa-xmark" id="deleteIcon"></i></button></td>
            </tr>
        </table>
    </div>
    <br>
    <div id="container">
        <form id="addGenre">
            <h3>Add a New Genre </h3>
              <fieldset class="fields">
                <label> Genre Name: </label> <input type="text" id="genre-name">
          </fieldset>
          <br>
          <div id="formBtns">
            <button id="addgenreBtn"> Add Genre</button>
            <button id="cancelBtn">Cancel</button>
          </div>
        </form> 
        
        <form id="editGenre">
            <h3>Edit Genre </h3>
              <fieldset class="fields">
                <label> Genre Name: </label> <input type="text" id="genre-name">
          </fieldset>
          <br>
          <div id="formBtns">
            <button id="editgenreBtn"> Edit Genre</button>
            <button id="cancelBtn">Cancel</button>
          </div>
        </form> 
        
        <form id="deleteGenre">
            <h3>Delete Genre </h3>
              <fieldset class="fields">
                <h3>Are you sure you want to delete this Genre?</h3>
                <label> Genre ID: </label> <input type="number" id="genre-id">
                <label> Genre Name: </label> <input type="text" id="genre-name">
          </fieldset>
          <br>
          <div id="formBtns">
            <button id="delgenreBtn"> Delete Genre</button>
            <button id="cancelBtn">Cancel</button>
          </div>
        </form> 
    </div>
    <script>
        function showEdit(){
            document.getElementById("editGenre").style.display = "block";
        }
        function showDelete(){
            document.getElementById("deleteGenre").style.display = "block";
        }
        function addNew(){
            document.getElementById("addGenre").style.display = "block";
        }
    </script>
</body>
</html>
